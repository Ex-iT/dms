<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Drive Mount Scheduler</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div id="app">
		<form id="form" action="#">
			<label for="disk">
				Disk:
				<select name="disk" id="disk" disabled></select>
			</label>
			<br />
			<label for="drive-letter">
				Drive:
				<select name="drive-letter" id="drive-letter" disabled></select>
			</label>
			<label for="mount-time">
				Mount:
				<input type="time" name='mount-time' id='mount-time' disabled />
			</label>
			<label for="unmount-time">
				Unmount:
				<input type="time" name='unmount-time' id='unmount-time' disabled />
			</label>

			<button>Save</button>

			<hr>
			<button id="mount" type="button">Mount</button>
			<button id="unmount" type="button">Unmount</button>
		</form>
	</div>

	<script>require('./renderer.js')</script>
</body>
</html>
